[params]
    author = "Thiti Watanasrimongkol"
    name = "บริษัท มงคลกิจ คอนกรีต จำกัด"
    subHeader = """<b>บริษัท มงคลกิจ คอนกรีต จำกัด ก่อตั้งขึ้นในปี พ.ศ.2537</b> โดยเริ่มดำเนินธุรกิจด้านการผลิตเสาเข็มคอนกรีตอัดแรง ด้วยอุดมการณ์และความมุ่งมั่นที่พร้อมจะเป็นส่วนหนึ่งในการช่วยผลักดันความเจริญก้าวหน้าด้านอุตสาหกรรมให้กับประเทศ
ตลอดระยะเวลาที่ผ่านมา ทางบริษัทฯ ได้พัฒนาคุณภาพของผลิตภัณฑ์โดยนำเทคโนโลยีใหม่ๆ เข้ามาเป็นส่วนหนึ่งของการผลิต
และปรับปรุงคุณภาพให้มีประสิทธิภาพมากขึ้น บริษัทได้รับเครื่องหมายผลิตภัณฑ์อุตสาหกรรม <b>มอก.396-2549</b> จากสำนักงานมาตรฐานผลิตภัณฑ์อุตสาหกรรม กระทรวงอุตสาหกรรม บริษัทฯมีความมั่นใจว่าการพัฒนาของเราจะเติบโต ควบคู่ไปกับความเจริญก้าวหน้าทางเศรษฐกิจ และอนุรักษ์ทรัพยากรของประเทศต่อไป ปัจจุบันบริษัทฯเป็นผู้ผลิตและจำหน่ายเสาเข็มคอนกรีตอัดแรง รูปตัวไอและรูปสี่เหลี่ยม โดยมีการดำเนินธุรกิจในการนำเสนอสินค้าตรงต่อองค์กรขนาดกลางและขนาดใหญ่เป็นจำนวนมาก"""
    box1Desc = """หัวใจสำคัญของผลิตภัณฑ์ที่ได้มาตรฐานคือ <b>ทีมงานที่มีคุณภาพ</b> เราจึงมุ่งเน้นให้ทีมงานมีคุณภาพในทุกขั้นตอนการทำงาน"""
    box1Action = "ดูรายละเอียดผลิตภัณฑ์"
    box2Desc = """เราเอาใจใส่ดูแลและอำนวยความสะดวกให้กับลูกค้าทุกขั้นตอน <b>เพื่อให้ลูกค้าได้รับความพอใจอย่างสูงสุด</b>"""
