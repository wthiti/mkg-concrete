{{ partial "header.html" . }}

<main id="main">

	<div class="container">
		<h2 class="section-title"><span>{{ .Title }}</span></h2>
		<br />
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-2 text-center">
				<p>
					<img alt="{{ .Site.Params.mogDesc }}" src="{{ .Site.BaseURL }}{{ .Site.Params.mogImage }}" />
				</p>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-10">
				{{ .Site.Params.productDesc | safeHTML }}
			</div>
		</div>

		<h3 id="stake-i">เสาเข็มไอ</h3><br />
		<img src="{{ .Site.BaseURL }}images/MKC10_New.jpg" />
		<br /><br />

		<h3 id="stake-square">เสาเข็มรูปสี่เหลี่ยม</h3><br />
		<img src="{{ .Site.BaseURL }}images/MKC11_New.jpg" />
		<br />

		<div class="text-size-9">
			{{ .Content }}
		</div>

	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
