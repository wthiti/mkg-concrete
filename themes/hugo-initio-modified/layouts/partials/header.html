<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"   content="width=device-width, initial-scale=1.0">
	<meta name="author" 		content="{{ .Site.Params.author }}">
	{{ if .Keywords }}
  	<meta name="keywords" content="{{ delimit .Keywords ", " }}">
  {{ else if .Site.Params.DefaultKeywords }}
  	<meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords ", " }}">
  {{ end }}

  {{ if .Description }}
  	<meta name="description" content="{{ .Description }}">
  {{ else if .Site.Params.DefaultDescription }}
  	<meta name="description" content="{{ .Site.Params.DefaultDescription }}">
  {{ end }}

	{{ .Hugo.Generator }}

	<title>{{ .Title }}</title>

	<link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<!-- Icons -->
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Trirong" rel="stylesheet" />
	<!-- Carousel -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/owl.carousel.min.css" />
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css" />

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

    {{ if .Site.Params.customsharethis }}
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script>
    {{ else }}
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=inline-share-buttons"></script>
    {{ end }}

</head>
<body class="home">

<header id="header">
	<div id="header-box" class="header-box">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-3 col-md-3 text-left">
					<a href="/"><img src="{{ .Site.BaseURL }}images/logo.png" alt="{{ .Site.Params.name }}" /></a>
				</div>
				<div class="col-xs-12 col-sm-9 col-md-9 menu-margin">
					{{ partial "menu.html" . }}
				</div>
			</div>
		</div>
	</div>
	<div id="head" class="parallax" parallax-speed="2" ></div>
	<br />



</header>
